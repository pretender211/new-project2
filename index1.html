<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h3>JavaScript деген не?</h3>
    <button onclick="showmessage()">білу</button>
    <script>
        function showmessage() {
        console.log("JavaScript - объектіге бағытталған скрипттік (немесе сценарийлер) бағдарламалау тілі. ")
        }
    </script>
    <h3>Комментарий қалай қалдырады?</h3>
    <button onclick="showcomment()">білу</button>
    <script>
        function showcomment() {
        console.log("Комментарий жазу үшін ctrl + shift + / осы команданы қолданасыз")
        }
    </script>
    <h3>Бүгінгі датаны шығаратын функция қандай?</h3>
    <button onclick="getDate()">білу</button>
    <script>
        function getDate() {
        console.log("date немесе getDate функциясы")
        }
    </script>
    <h3>Javascript жазудың қандай екі түрі бар?</h3>
    <button onclick="showinfo()">білу</button>
    <script>
        function showinfo() {
        console.log("Құрылғылық жазу - Объекттердегі функциялар объектілер деп танылады. Дүкенді жазу - Дүкеннің мәнін «ашық» немесе «көтерілген» қызықтықтармен бөліп, «ашықтық» немесе көтерілген қызықтардан құрастырылады.")
        }
    </script>
</body>
</html>
